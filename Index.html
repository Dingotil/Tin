<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TV App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <img src="img/portada.jpg" alt="Fondo de pantalla" class="background-image">
    </div>
    <div class="container">
        <div class="header">
            <div class="datetime">
                <span id="fecha"></span>
                <span id="hora"></span>
            </div>
            <div class="menu-svg">
                <img src="img/slider.svg" alt="Menú" class="menu-icon">
                <div class="menu-options">
                    <span>Opción 1</span>
                    <span>Opción 2</span>
                </div>
            </div>
        </div>
        <div class="card-grid">
            <div class="card" data-url="https://www.netflix.com">
                <img src="img/Netflix.png" alt="Netflix">
                <h2>Netflix</h2>
            </div>
            <div class="card" data-url="https://www.disneyplus.com">
                <img src="img/disney.jpg" alt="Disney+">
                <h2>Disney+</h2>
            </div>
            <div class="card" data-url="https://www.apple.com/apple-tv-plus/">
                <img src="img/apple-tv.jpg" alt="Apple TV+">
                <h2>Apple TV+</h2>
            </div>
            <div class="card" data-url="https://www.hulu.com">
                <img src="img/hulu.jpg" alt="Hulu">
                <h2>Hulu</h2>
            </div>
            <div class="card" data-url="http://app.ss-iptv.com/">
                <img src="img/ssiptv.png" alt="ss-iptv">
                <h2>Roku Channel</h2>
            </div>
            <div class="card" data-url="https://www.paramountplus.com">
                <img src="img/paramount.jpg" alt="Paramount+">
                <h2>Paramount+</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
