<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku TV App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- Agregamos un contenedor para la animación de carga -->
<div class="loading-container">
  <!-- Agregamos un elemento para la animación de carga -->
  <div class="loading-animation">
    <!-- Puedes agregar aquí cualquier tipo de animación que desees, como un spinner o un texto que diga "Cargando..." -->
    <img src="spinner.gif" alt="Cargando...">
  </div>
  <!-- Agregamos un fondo oscuro para la animación -->
  <div class="loading-background"></div>
</div>

<!-- Resto del contenido de la página -->
<div class="container">
  <!-- Tu contenido aquí -->
</div>
    <div class="background-overlay">
        <h1>Roku TV</h1>
        <div class="container">
            <div class="item" onclick="navigateTo('https://www.netflix.com')">
                <img src="img/Netflix.png" alt="Netflix">
                <p>Netflix</p>
            </div>
            <div class="item" onclick="navigateTo('https://www.disneyplus.com')">
                <img src="images/disneyplus.png" alt="Disney+">
                <p>Disney+</p>
            </div>
            <div class="item" onclick="navigateTo('https://www.apple.com/tv/')">
                <img src="images/appletv.png" alt="Apple TV">
                <p>Apple TV</p>
            </div>
            <div class="item" onclick="navigateTo('https://app.ss-iptv.com/')">
                <img src="img/ssiptv.png" alt="Hulu">
                <p>ss-iptv</p>
            </div>
            <div class="item" onclick="navigateTo('https://www.roku.com/channel')">
                <img src="images/roku.png" alt="Roku Channel">
                <p>Roku Channel</p>
            </div>
            <div class="item" onclick="navigateTo('https://www.paramountplus.com')">
                <img src="images/paramount.png" alt="Paramount+">
                <p>Paramount+</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
