<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Dispositivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock">
        <p id="peru-time"></p>
    </div>
    <div class="container">
        <div id="device-info">
            <h1>Información del Dispositivo</h1>
            <p><strong>Modelo del Dispositivo:</strong> <span id="device-model"></span></p>
            <p><strong>Señal WiFi:</strong> <span id="wifi-signal"></span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
